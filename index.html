<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment UI</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f8faff;
      color: #2b2d42;
    }
    .header {
      background: #5c6ef8;
      border-radius: 0 0 20px 20px;
      padding: 30px 20px 20px 20px;
      color: #fff;
    }
    .top-row {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .welcome-text {
      line-height: 1.2;
    }
    .welcome-text .name {
      font-weight: 700;
      font-size: 1.1em;
    }
    .search-box {
      margin-top: 20px;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      padding: 5px 10px;
    }
    .search-box input {
      border: none;
      background: none;
      outline: none;
      flex: 1;
      font-size: 1em;
      padding: 10px 8px 10px 0;
      color: #2b2d42;
    }
    .search-box .fa-magnifying-glass {
      color: #5c6ef8;
      font-size: 1.2em;
    }
    .section-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px 5px 20px;
      font-weight: 700;
      font-size: 1.1em;
    }
    .show-all {
      color: #5c6ef8;
      font-size: 0.93em;
      font-weight: 400;
      cursor: pointer;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin: 0 20px;
    }
    .category-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(92,110,248,0.09);
      padding: 20px 0 14px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: box-shadow 0.2s;
      cursor: pointer;
    }
    .category-card:hover {
      box-shadow: 0 4px 14px rgba(92,110,248,0.2);
    }
    .category-card i {
      color: #5c6ef8;
      font-size: 2em;
      margin-bottom: 8px;
    }
    .category-label {
      font-size: 0.90em;
      color: #22223b;
      margin-top: 6px;
    }
    .top-doctors-title {
      padding: 22px 20px 10px 20px;
      font-size: 1.07em;
      font-weight: 700;
      color: #2b2d42;
    }
    .doctor-card {
      background: #fff;
      border-radius: 13px;
      display: flex;
      align-items: center;
      margin: 0 20px 14px 20px;
      box-shadow: 0 2px 10px rgba(44,62,80,0.05);
      padding: 12px 16px;
      transition: box-shadow 0.2s;
    }
    .doctor-photo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid #e9ecef;
    }
    .doctor-details {
      flex: 1;
    }
    .doctor-name {
      font-weight: 700;
      font-size: 1.05em;
      color: #2b2d42;
    }
    .doctor-spec {
      font-size: 0.92em;
      color: #737791;
    }
    .doctor-rating {
      display: flex;
      align-items: center;
      margin-top: 7px;
      font-size: 0.93em;
      color: #5c6ef8;
    }
    .doctor-rating i {
      color: #ffc107;
      margin-right: 4px;
    }
    .doctor-rating .reviews {
      color: #737791;
      margin-left: 5px;
      font-size: 0.92em;
    }
    .bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 62px;
      background: #5c6ef8;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-radius: 20px 20px 0 0;
      z-index: 2;
    }
    .nav-item {
      color: #fff;
      text-align: center;
      font-size: 0.89em;
      flex: 1;
    }
    #sos{
      color: red;
    }
    .nav-item.active {
      color: #dae9f8;
      font-weight: 700;
    }
    .nav-item i {
      font-size: 1.44em;
      margin-bottom: 3px;
    }
    @media screen and (max-width: 420px) {
      .header, .section-row, .category-grid, .top-doctors-title, .doctor-card {
        margin-left: 6px;
        margin-right: 6px;
      }
      .doctor-card {
        padding: 11px 10px;
      }
    }
   
    body { padding-bottom: 74px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="top-row">
      <img class="avatar" src="image.jpg" alt="Avatar" />
      <div class="welcome-text">
        <div>She Shield</div>
        <!-- <div class="name"></div> -->
      </div>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search locations">
      <i class="fa fa-magnifying-glass"></i>
    </div>
  </div>

  <div class="section-row">
    <div>Categories</div>
    <div class="show-all">Show All</div>
  </div>
  <div class="category-grid">
    <div class="category-card">
      <i class="fa-solid fa-circle-exclamation" id="sos"></i>
      <div class="category-label" >SOS</div>
    </div>
    <div class="category-card">
      <i class="fa-solid fa-heart"></i>
      <div class="category-label">Women Helpline</div>
    </div>
    <div class="category-card"><i class="fa-solid fa-building-shield"></i>
      <div class="category-label">Police</div>
    </div>
    <div class="category-card">
      <i class="fa fa-ambulance"></i>
      <div class="category-label">Ambulance</div>
    </div>
    <div class="category-card">
      <i class="fa fa-hospital"></i>
      <div class="category-label">Emergency</div>
    </div>
    <div class="category-card">
      <i class="fa-solid fa-phone-volume"></i>
      <div class="category-label">Fake Calls/Alarms</div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active">
      <i class="fa fa-home"></i>
      <div>Home</div>
    </div>
    <div class="nav-item">
      <i class="fa-regular fa-id-badge"></i>
      <div>Reviews</div>
    </div>
    <div class="nav-item">
      <i class="fa-solid fa-route"></i>
      <div>Routes</div>
    </div>
    <div class="nav-item">
      <i class="fa fa-user"></i>
      <div>Profile</div>
    </div>
  </div>
</body>
</html>
