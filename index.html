<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>She Shield</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f8faff;
      color: #2b2d42;
    }
    .header {
      background: #5c6ef8;
      border-radius: 0 0 20px 20px;
      padding: 30px 20px 20px 20px;
      color: #fff;
    }
    .top-row {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .welcome-text {
      line-height: 1.2;
    }
    .welcome-text .name {
      font-weight: 700;
      font-size: 1.1em;
    }
    .search-box {
      margin-top: 20px;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      padding: 5px 10px;
    }
    .search-box input {
      border: none;
      background: none;
      outline: none;
      flex: 1;
      font-size: 1em;
      padding: 10px 8px 10px 0;
      color: #2b2d42;
    }
    .search-box .fa-magnifying-glass {
      color: #5c6ef8;
      font-size: 1.2em;
    }
    .section-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px 5px 20px;
      font-weight: 700;
      font-size: 1.1em;
    }
    .show-all {
      color: #5c6ef8;
      font-size: 0.93em;
      font-weight: 400;
      cursor: pointer;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin: 0 20px;
    }
    .category-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(92,110,248,0.09);
      padding: 20px 0 14px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: box-shadow 0.2s;
      cursor: pointer;
    }
    .category-card:hover {
      box-shadow: 0 4px 14px rgba(92,110,248,0.2);
    }
    .category-card i {
      color: #5c6ef8;
      font-size: 2em;
      margin-bottom: 8px;
    }
    .category-label {
      font-size: 0.90em;
      color: #22223b;
      margin-top: 6px;
    }
    .top-doctors-title {
      padding: 22px 20px 10px 20px;
      font-size: 1.07em;
      font-weight: 700;
      color: #2b2d42;
    }
    .doctor-card {
      background: #fff;
      border-radius: 13px;
      display: flex;
      align-items: center;
      margin: 0 20px 14px 20px;
      box-shadow: 0 2px 10px rgba(44,62,80,0.05);
      padding: 12px 16px;
      transition: box-shadow 0.2s;
    }
    .doctor-photo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid #e9ecef;
    }
    .doctor-details {
      flex: 1;
    }
    .doctor-name {
      font-weight: 700;
      font-size: 1.05em;
      color: #2b2d42;
    }
    .doctor-spec {
      font-size: 0.92em;
      color: #737791;
    }
    .doctor-rating {
      display: flex;
      align-items: center;
      margin-top: 7px;
      font-size: 0.93em;
      color: #5c6ef8;
    }
    .doctor-rating i {
      color: #ffc107;
      margin-right: 4px;
    }
    .doctor-rating .reviews {
      color: #737791;
      margin-left: 5px;
      font-size: 0.92em;
    }
    .bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 62px;
      background: #5c6ef8;
      display: flex;
      justify-content: space-around;
      align-items: center;
      cursor: pointer;
      border-radius: 20px 20px 0 0;
      z-index: 2;
    }
    .nav-item {
      color: #fff;
      text-align: center;
      font-size: 0.89em;
      flex: 1;
      cursor: pointer;
    }
    #sos{
      color: red;
    }
    .nav-item.active {
      color: #dae9f8;
      font-weight: 700;
    }
    .nav-item .new:hover{
      transform: scaleX(1.05);
    }
    .nav-item i {
      font-size: 1.44em;
      margin-bottom: 3px;
    }
    @media screen and (max-width: 768px) {
      .category-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .header {
        padding: 25px 15px 15px 15px;
      }
      .section-row {
        padding: 15px 15px 5px 15px;
        font-size: 1em;
      }
      .search-box {
        margin-top: 15px;
        padding: 5px 8px;
      }
      .search-box input {
        padding: 8px 6px 8px 0;
        font-size: 0.95em;
      }
      .avatar {
        width: 50px;
        height: 50px;
        margin-right: 12px;
      }
      .bottom-nav {
        height: 60px;
        border-radius: 15px 15px 0 0;
      }
      .nav-item i {
        font-size: 1.3em;
      }
      .nav-item {
        font-size: 0.85em;
      }
    }
    @media screen and (max-width: 420px) {
      .header, .section-row, .category-grid, .top-doctors-title, .doctor-card {
        margin-left: 6px;
        margin-right: 6px;
      }
      .category-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .doctor-card {
        padding: 11px 10px;
      }
      .header {
        padding: 20px 10px 10px 10px;
        border-radius: 0 0 15px 15px;
      }
      .section-row {
        padding: 15px 10px 5px 10px;
        font-size: 0.95em;
      }
      .search-box {
        margin-top: 12px;
        padding: 4px 6px;
      }
      .search-box input {
        padding: 6px 4px 6px 0;
        font-size: 0.9em;
      }
      .avatar {
        width: 45px;
        height: 45px;
        margin-right: 10px;
      }
      .welcome-text {
        font-size: 0.95em;
      }
      .category-card {
        padding: 15px 0 12px 0;
      }
      .category-card i {
        font-size: 1.8em;
      }
      .category-label {
        font-size: 0.85em;
      }
      body { padding-bottom: 70px; }
    }
    @media screen and (max-width: 320px) {
      .category-grid {
        grid-template-columns: 1fr;
        gap: 8px;
        margin: 0 8px;
      }
      .bottom-nav {
        height: 55px;
      }
      .nav-item i {
        font-size: 1.2em;
      }
      .nav-item {
        font-size: 0.8em;
      }
    }
   
    body { padding-bottom: 74px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="top-row">
      <img class="avatar" src="image.jpg" alt="Avatar" />
      <div class="welcome-text">
        <div>She Shield</div>
        <!-- <div class="name"></div> -->
      </div>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search locations" id="searchInput">
      <i class="fa fa-magnifying-glass"></i>
    </div>
  </div>

  <div class="section-row" id="homeSection">
    <div>Categories</div>
    <div class="show-all" onclick="showAllCategories()">Show All</div>
  </div>
  <div class="category-grid" id="categoryGrid">
    <div class="category-card" onclick="handleCategoryClick('SOS', '112')">
      <i class="fa-solid fa-circle-exclamation" id="sos"></i>
      <div class="category-label">SOS</div>
    </div>
    <div class="category-card" onclick="handleCategoryClick('Women Helpline', '181')">
      <i class="fa-solid fa-heart"></i>
      <div class="category-label">Women Helpline</div>
    </div>
    <div class="category-card" onclick="handleCategoryClick('Police', '100')">
      <i class="fa-solid fa-building-shield"></i>
      <div class="category-label">Police</div>
    </div>
    <div class="category-card" onclick="handleCategoryClick('Ambulance', '102')">
      <i class="fa fa-ambulance"></i>
      <div class="category-label">Ambulance</div>
    </div>
    <div class="category-card" onclick="handleCategoryClick('Emergency', '112')">
      <i class="fa fa-hospital"></i>
      <div class="category-label">Emergency</div>
    </div>
    <div class="category-card" onclick="handleCategoryClick('Fake Calls/Alarms', '100')">
      <i class="fa-solid fa-phone-volume"></i>
      <div class="category-label">Fake Calls/Alarms</div>
    </div>
  </div>

  <!-- Hidden sections for other nav items (can be expanded later) -->
  <div id="reviewsSection" style="display: none; padding: 20px;">
    <h2>Reviews</h2>
    <p>Coming soon: User reviews and ratings.</p>
  </div>

  <div id="routesSection" style="display: none; padding: 20px;">
    <h2>Routes</h2>
    <p>Coming soon: Safe route planning and navigation.</p>
  </div>

  <div id="profileSection" style="display: none; padding: 20px;">
    <h2>Profile</h2>
    <p>Coming soon: User profile and settings.</p>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchNav('home')"><div class="new">
      <i class="fa fa-home"></i>
      <div>Home</div></div>
    </div>
    <div class="nav-item" onclick="switchNav('reviews')"><div class="new">
      <i class="fa-regular fa-id-badge"></i>
      <div>Reviews</div></div>
    </div>
    <div class="nav-item" onclick="switchNav('routes')"><div class="new">
      <i class="fa-solid fa-route"></i>
      <div>Routes</div></div>
    </div>
    <div class="nav-item" onclick="switchNav('profile')"><div class="new">
      <i class="fa fa-user"></i>
      <div>Profile</div></div>
    </div>
  </div>

  <script>
    // Handle bottom navigation switching
    function switchNav(section) {
      // Hide all sections
      document.getElementById('homeSection').style.display = 'none';
      document.getElementById('categoryGrid').style.display = 'none';
      document.getElementById('reviewsSection').style.display = 'none';
      document.getElementById('routesSection').style.display = 'none';
      document.getElementById('profileSection').style.display = 'none';

      // Remove active class from all nav items
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => item.classList.remove('active'));

      // Show selected section and add active class
      if (section === 'home') {
        document.getElementById('homeSection').style.display = 'flex';
        document.getElementById('categoryGrid').style.display = 'grid';
        event.target.closest('.nav-item').classList.add('active');
      } else if (section === 'reviews') {
        document.getElementById('reviewsSection').style.display = 'block';
        event.target.closest('.nav-item').classList.add('active');
      } else if (section === 'routes') {
        document.getElementById('routesSection').style.display = 'block';
        event.target.closest('.nav-item').classList.add('active');
      } else if (section === 'profile') {
        document.getElementById('profileSection').style.display = 'block';
        event.target.closest('.nav-item').classList.add('active');
      }
    }

    // Handle category clicks - redirects to mobile dialpad
    function handleCategoryClick(category, phoneNumber) {
      if (category === 'SOS') {
        if (confirm(`SOS activated for ${category}! Confirm to call ${phoneNumber}?`)) {
          window.location.href = 'tel:' + phoneNumber;
        }
      } else {
        if (confirm(`Calling ${category} at ${phoneNumber}. Proceed?`)) {
          window.location.href = 'tel:' + phoneNumber;
        }
      }
    }

    // Show all categories (placeholder - already all shown, but can expand)
    function showAllCategories() {
      alert('All categories are already displayed. More features coming soon!');
    }

    // Basic search functionality (filters categories by label)
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('.category-card');
      cards.forEach(card => {
        const label = card.querySelector('.category-label').textContent.toLowerCase();
        if (label.includes(searchTerm)) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
